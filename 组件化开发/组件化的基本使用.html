<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app_spe">
        <cpnc1></cpnc1>
        <cpnc2></cpnc2>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <!-- script模板分离 -->
    <script type="text/x-template" id="cpn1">
        <div>
            <h2>这是标题1</h2>
            <p>这是内容，锤锤</p>
        </div>
    </script>
    
    <!-- template模板分离写法 -->
    <template id="cpn2">
        <div>
            <h2>这是标题2</h2>
            <p>这是内容，榔头</p>
        </div>
    </template>
    
    <script type="text/javascript">
        //注册组件全局语法糖
        Vue.component(
            'cpnc1',{
                template:'#cpn1'
            }
        )
        
        const vm=new Vue({
            el:"#app_spe",
            data:{},
            //注册组件局部语法糖
            components:{
                'cpnc2':{
                    template:'#cpn2'
                }
            }
        })
    </script>
