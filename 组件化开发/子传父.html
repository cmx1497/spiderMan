<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 父组件 -->
    <div id="app">
        <cpn @showlog="log"></cpn>
    </div>
    <!-- 子组件 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="show(item)">{{item.name}}</button>
        </div>
    </template>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const cpn = {
        template:'#cpn',
        data(){
            return{
                categories:[
                {id:'1',name:'热门推荐1'},
                {id:'2',name:'热门推荐2'},
                {id:'3',name:'热门推荐3'},
                {id:'4',name:'热门推荐4'}
                ]
            }
        },
        methods:{
            //自定义事件,用$emit来触发事件 
            show(item){ 
                this.$emit('showlog',item.name)
            }
        }
    }
    const app =new Vue({
        el:'#app',
        data:{
            message:"你好啊",
            movies:['海王','海王八','大海王八']
        },
        components:{
            cpn
        },
        methods:{
            log(item){
                console.log(item);
            }
        }
    })
</script>
