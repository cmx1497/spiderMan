<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 父组件 -->
    <div id="app">
        <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>
    <!-- 子组件 -->
    <template id="cpn">
        <div>
            <p>{{cmessage}}</p>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
        </div>
    </template>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const cpn = {
        template:'#cpn',
        // props:['cmovies','cmessage'],
        props:{
            //1.类型限制
            cmovies:Array,
            // cmessage:String,

            //2.提供默认值
            cmessage:{
                type:String,
                default:'aaaaa',
                required:true,
            }
        },
        data(){
            return{

            }
        },
    }
    const app =new Vue({
        el:'#app',
        data:{
            message:"你好啊",
            movies:['海王','海王八','大海王八']
        },
        components:{
            cpn
        }
    })


</script>
